<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FinTrack Minimal Test</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>FinTrack Minimal Test</h1>

  <!-- Auth -->
  <section id="auth">
    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email" value="demo@fintrack.com"/>
    <input id="login-password" type="password" placeholder="Password" value="demo123"/>
    <button id="login-btn">Login</button>
    <p id="auth-msg"></p>
  </section>

  <!-- After login -->
  <section id="after-login" style="display:none;">
    <h2>Protected APIs</h2>
    <button id="btn-load">Load Transactions</button>
    <button id="btn-add">Add One Test Transaction</button>
    <p id="api-msg"></p>

    <h3>Transactions</h3>
    <ul id="tx-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
