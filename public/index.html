<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack Minimal Test</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>FinTrack Minimal Test</h1>

  <!-- Auth Section -->
  <section id="auth-section">
    <h2>Register</h2>
    <input id="reg-email" type="email" placeholder="Email"/>
    <input id="reg-password" type="password" placeholder="Password"/>
    <button id="register-btn">Register</button>

    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email"/>
    <input id="login-password" type="password" placeholder="Password"/>
    <button id="login-btn">Login</button>
  </section>

  <!-- Transaction Section -->
  <section id="transaction-section" style="display:none;">
    <h2>Add Transaction</h2>
    <input id="trans-date" type="date"/>
    <input id="trans-amount" type="number" step="0.01" placeholder="Amount"/>
    <select id="trans-type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input id="trans-category" type="text" placeholder="Category"/>
    <input id="trans-note" type="text" placeholder="Note"/>
    <button id="add-transaction-btn">Add Transaction</button>

    <h2>Transactions</h2>
    <button id="load-transactions-btn">Load Transactions</button>
    <ul id="transaction-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
